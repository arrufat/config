<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto</family>
            <family>Adwaita Sans</family>
            <family>DejaVu Sans</family>
            <family>Font Awesome 6 Brands</family>
            <family>Source Han Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>ui-sans-serif</family>
        <prefer>
            <family>Roboto</family>
            <family>Adwaita Sans</family>
            <family>DejaVu Sans</family>
            <family>Font Awesome 6 Brands</family>
            <family>Source Han Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>Roboto</family>
            <family>Adwaita Sans</family>
            <family>DejaVu Sans</family>
            <family>Font Awesome 6 Brands</family>
            <family>Source Han Sans</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Roboto Mono</family>
            <family>Adwaita Mono Mono</family>
            <family>Dejavu Sans Mono</family>
            <family>Cascadia Code NF</family>
            <family>Source Han Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>ui-monospace</family>
        <prefer>
            <family>Roboto Mono</family>
            <family>Adwaita Mono Mono</family>
            <family>Dejavu Sans Mono</family>
            <family>Cascadia Code NF</family>
            <family>Source Han Sans</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Roboto Slab</family>
            <family>DejaVu Serif</family>
            <family>Source Han Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>ui-serif</family>
        <prefer>
            <family>Roboto Slab</family>
            <family>DejaVu Serif</family>
            <family>Source Han Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>Linux Libertine</family>
        <prefer>
            <family>Roboto Slab</family>
            <family>DejaVu Serif</family>
            <family>Source Han Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>Times New Roman</family>
        <prefer>
            <family>Roboto Serif</family>
            <family>DejaVu Serif</family>
            <family>Source Han Serif</family>
        </prefer>
    </alias>


</fontconfig>
