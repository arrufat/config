# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.config/tmux/tmux.conf
set -g default-terminal "xterm-256color"

# fix ssh agent when tmux is detached
set -g update-environment -r
setenv -g SSH_AUTH_SOCK $HOME/.ssh/ssh_auth_sock

# TrueColor
set-option -ga terminal-overrides ",xterm-256color:Tc"

# reduce the delay to distinguish between Alt+Key and Esc
set -sg escape-time 25

set-option -g default-shell "/usr/bin/fish"

# activity monitor
# setw -g monitor-activity on
# set -g visual-activity on

# Status bar
set -g status-bg black
set -g status-fg white

# vim friendly tmux configuration
set -g mode-keys vi
bind Space copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
# copy to and from system clipbloard using xsel
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
# copy to and from system clipbloard using xclip
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
# bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"
#

# Rename your terminals
set -g set-titles on

# Set window title string
#  #H  Hostname of local host
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name
#  #   A literal ‘#’

# set -g set-titles-string '#S :: #(whoami) :: #h :: #(curl ipecho.net/plain;echo)'
set -g set-titles-string '#S :: #T'

# Mouse support
set -g mouse on
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"

# session switcher fullscreen
# bind C-j new-window -n "session-switcher" "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
# session switcher popup
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# powerline
# run-shell "powerline-daemon -q"
# source "/usr/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"

# open new terminals in the current working directory
# new window
bind-key c new-window -c '#{pane_current_path}'
# new horizontal split
bind-key '"' split-window -c '#{pane_current_path}'
# new vertical split
bind-key % split-window -h -c '#{pane_current_path}'
# new session
bind-key C command-prompt "new-session -A -c '#{pane_current_path}' -s '%%'"
# swap marked pane
bind-key S swap-pane

# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Prefix + I: install plugins
# Prefix + U: update plugins
# Prefix + Alt + u: uninstall plugins not in the plugins list
