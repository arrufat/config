# Hot reload the config
bind r source-file ~/.config/tmux/tmux.conf
set -g default-terminal "xterm-256color"

# TrueColor
set-option -ga terminal-overrides ",xterm-256color:Tc"

# reduce the delay to distinguish between Alt+Key and Esc
set -sg escape-time 25

# Default shell
set-option -g default-shell "/usr/bin/fish"

# Mouse support
set -g mouse on

# vim friendly tmux configuration
set -g mode-keys vi
bind Space copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
# copy to and from system clipbloard using xsel
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

# Rename your terminals
set -g set-titles on

# Set window title string
#  #H  Hostname of local host
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name
#  #   A literal ‘#’

set -g set-titles-string '#S :: #T'

# open new terminals in the current working directory
# new window
bind-key c new-window -c '#{pane_current_path}'
# new horizontal split
bind-key '"' split-window -c '#{pane_current_path}'
# new vertical split
bind-key % split-window -h -c '#{pane_current_path}'
# new session
bind-key C command-prompt "new-session -A -c '#{pane_current_path}' -s '%%'"
# swap marked pane
bind-key S swap-pane

# status bar theme

set -g status-bg 'colour235'
set -g status-justify 'left'
set -g status-left-length '99'
set -g status 'on'
set -g status-right-length '100'
setw -g window-status-separator ''
set -g status-left '#[fg=colour232,bg=colour154] #S #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,bg=colour235] #(whoami)  #(uptime  | cut -d " " -f 3,4,5,6,11,12,13,14,15,16 | sed -e 's/,//g') #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,bg=colour235] %Y-%m-%d  %a  %H:%M #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour154]'
setw -g window-status-format '#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour222,bg=colour238] #I  #W  #F #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]'

run-shell ~/.config/tmux/tmux-resurrect/resurrect.tmux
